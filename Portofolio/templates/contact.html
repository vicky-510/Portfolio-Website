        <a class="navbar-brand logo"" href="/"><img src="/static/img/vigofolio.png" style="width: 90px; height: 80px; "></img></a><button data-bs-toggle="collapse"  class="navbar-toggler" data-bs-target="#navbarNav"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav"  >
            <ul class="navbar-nav ms-auto ">
                <li class="nav-item"><a class="nav-link" href="/" style="color:rgb(29, 29, 29) ; font-weight:500; font-size: 17px;">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="project1" style="color:rgb(29, 29, 29) ; font-weight:500; font-size: 17px;">Project Page</a></li>
                <li class="nav-item"><a class="nav-link" href="resume" style="color:rgb(29, 29, 29);  font-weight:500; font-size: 17px;">Resume</a></li>
                <li class="nav-item"><a class="nav-link" href="contact" style="color:rgb(0, 0, 0) ; border-bottom: 5px solid rgb(2, 204, 255); font-weight:bolder; font-size: 18px;">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="hire" style="color:rgb(29, 29, 29)  ; font-weight:500; font-size: 17px;">Hire me</a></li>

</nav>

  
    <main class="page contact-page">
        <section class="portfolio-block contact">
            <div class="container">
                <div class="heading">
                    <h2>Contact me</h2>
                </div>
                <form action="contact" method='post'>
                    {% if success %}
                    <div class="alert alert-success" role="alert">
                       Your message has been sent successfully!
                      </div>
                    {% endif %}
                    <div class="mb-3"><label class="form-label" for="name">Your Name</label><input class="form-control item" name="name" type="text" id="name"></div>
                    <div class="mb-3"><label class="form-label" for="sub">Subject</label><input class="form-control item" name="sub" type="text" id="subject"></div>
                    <div class="mb-3"><label class="form-label" for="email">Email</label><input class="form-control item" name="email" type="email" id="email"></div>
                    <div class="mb-3"><label class="form-label" for="phone">Phone</label><input class="form-control item" name="phone" type="tel" id="email"></div>
                    <div class="mb-3"><label class="form-label" for="message">Message</label><textarea class="form-control item" name="message" id="message"></textarea></div>
                    <div class="mb-3"><button class="btn btn-primary btn-lg d-block w-100" type="submit">Submit Form</button></div>
                </form>
            </div>
        </section>
    </main>
    {% endblock %}
